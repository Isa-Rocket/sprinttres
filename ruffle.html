       <main class="ruffle-window"> 
        <form action="./Show_Data Sprint3/Sprint 3/show_data.html" method="get" class="formulario">
   
        <fieldset class="formulario">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="user-name" placeholder="for example John">
       
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="user-lastname" placeholder="for example Perkins">

            <label for="email-personal">email:</label>
            <input type="email" name="email-usuario" id="email-personal" placeholder="for example johnperkins@emai.com">

            <select name="select">
                <option value=""selected>Choose Country</option>
                <option value="AR">Argentina</option>
                <option value="CA">Canad√°</option>
                <option value="US">Estados Unidos</option> 
            </select>
            <select name="select">
                <option value=""selected>Choose Date</option>
                <option value="first-date">20/09</option>
                <option value="second-date">02/10</option>
                <option value="thirst-date">07/10</option> 
            </select>
        </fieldset>            
        <fieldset class="formulario-dos">
                <legend>Payment options</legend>
        
                <label for="cash-1">Cash</label>
                <input type="radio" id="cash-1" name="payment" value="cash-1">
    
                <label for="card-2">Credit Card</label>
                <input type="radio" id="card-2" name="payment" value="credit-2">
    
                <label for="debit-3">Debit Card</label>
                <input type="radio" id="debit-3" name="payment" value="debit-3">
        </fieldset>
        <label for="comentario">Message (optional)</label>
        <textarea name="comentario-" id="comentario" cols="30" rows="10"></textarea>
    </form>
